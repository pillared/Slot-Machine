<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Caesars Palace Slot Machine!</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="full-page-container">
      <div class="main-title">
        <h1>
          Please insert <span style="color: gold">coins</span> to play the slot
          machine!
        </h1>
      </div>
      <div class="main-container">
        <div class="left">
          <dl>
            <dt>How to win:</dt>
          </dl>
          <hr />
          <dl>
            <dt>Prizes:</dt>
          </dl>
        </div>
        <div class="center">
          <div class="slot-machine">
            <div class="top-center-slot-container">
              <div class="top-center-slot">
                <div>
                  <h1><pre>J A C K P O T</pre></h1>
                </div>
                <div><h3>Slot Machine</h3></div>
              </div>
            </div>
            <div class="upper-center-slot-container">
              <div class="upper-center-slot">
                <br />
                <div class="center-screen-cage">
                  <div class="center-screen-cover">
                    <div class="center-screen">
                      <div class="center-screen-component">7</div>
                      <div class="center-screen-component">7</div>
                      <div class="center-screen-component">7</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="lower-center-slot-container">
              <div class="lower-center-slot">
                <div class="left-button" style="background-color: dimgrey">
                  RESET
                </div>
                <div class="left-button" style="background-color: green">
                  PAY TABLE
                </div>
                <div class="left-button" style="background-color: blue">
                  BET ONE
                </div>
                <div class="left-button" style="background-color: blue">
                  BET MAX
                </div>
                <div class="right-button" style="background-color: green">
                  SPIN
                </div>
              </div>
              <div class="handle-joint"></div>
            </div>
            <div class="bottom-center-slot-container">
              <div class="bottom-center-slot"></div>
            </div>
          </div>
          <div class="handle-container">
            <div class="handle">
              HAN <br />
              DLE HERE
            </div>
          </div>
        </div>
        <div class="right">
          <dl>
            <dt>How to play:</dt>
            <ul>
              <li>Pull lever to start machine.</li>
              <li>If all 3 images match, you win!</li>
            </ul>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
